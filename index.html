<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ampec | Login</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="left">
                <h2>WELCOME BACK</h2>
                <img src="login_yellow.svg" alt="graphics">
                <h5>Nice to see you again.</h5>
                <img src="logo.png" alt="logo" class="logo1">
            </div>
            <div class="right">
                <h2>Login Account</h2>
                <input type="text" placeholder="User ID">
                <input type="password" placeholder="Password">
                <h5 class="forget">Forget Password?</h5>
                <button class="r">LOGIN</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
